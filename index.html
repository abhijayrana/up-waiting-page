<!DOCTYPE html>
<html>
    <head>
        <title>Product</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Styles-->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <div class="product-page-wrap">
            <div class="product-page-left-wrap">
                <div class="logo-wrap">
                    <a href="#">
                        <img src="images/logo.png" alt="Logo" class="img-fluid">
                    </a>
                </div>
                <div class="product-content-wrap">
                    <h3 class="product-name">
                        Product Name
                    </h3>
                    <div class="product-image">
                        <img src="images/placeholder-image.png" alt="" class="img-fluid"/>
                    </div>
                    <div class="product-description">
                        Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.
                    </div>
                    <form class="product-notify-form">
                        <div class="input-group">
                            <input class="form-control" type="email" name="email" placeholder="Email Address">
                            <button class="btn">
                                <i class="fa fa-long-arrow-right"></i>
                            </button>                            
                            <span class="label">Subcribe Now:</span>
                        </div>
                    </form>
                </div>                
            </div>
            <div class="product-page-right-wrap" style="background-image: url('images/bg01.jpg');">
            </div>
        </div>

        <!--JS-->
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
        <script src="js/custom.js" type="text/javascript"></script>
    </body>
</html>
